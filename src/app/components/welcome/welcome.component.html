<div>
  <p>Hey, welcome to <b>Book-Finder!</b></p>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>What's your name?</label>
      <input type="text" formControlName="userName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.userName.errors }" />
      <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
        <div *ngIf="f.userName.errors.required">Name is required</div>
        <div *ngIf="f.userName.errors.minlength">Name must be at least 2 characters</div>
      </div>
    </div>
    <div class="form-group">
      <button [disabled]="submitted && f.userName.errors" class="btn btn-primary">Register</button>
    </div>
  </form>
</div>
